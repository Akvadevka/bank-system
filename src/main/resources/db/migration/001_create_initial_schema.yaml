databaseChangeLog:
  - changeSet:
      id: 001-create-user-and-card-tables
      author: setup_v1
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_role
            constraintName: fk_user_role_user
            referencedColumnNames: id
            referencedTableName: app_user
            onDelete: CASCADE

        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20) # ACTIVE, BLOCKED, EXPIRED
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: owner_id
            baseTableName: bank_card
            constraintName: fk_bank_card_owner
            referencedColumnNames: id
            referencedTableName: app_user
            onDelete: CASCADE